<body> 

    <div class="phone">
        <input type="radio" name="radio" id="input_1">
        <input type="radio" name="radio" id="input_2" checked="checked">
        <input type="radio" name="radio" id="input_3">

        <label id="input" for="input_1"><i class="fas fa-edit"></i></label>
        <label id="input" for="input_2"><i class="fas fa-layer-group"></i></i></label>
        <label id="input" for="input_3"><i class="fas fa-shopping-cart"></i></label>

        <div class="circle"></div>

        <div class="phone_content">
            <div class="phone_bottom">
                <span class="indicator"></span>
            </div>
        </div>

    </div>

    <div class="slider-outer-wrapper">
        <div class="slider-inner-wrapper">
            <div id="slide1" class="slide">
              <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag & Drop to Upload</header>
                <span>OR</span>
                <button>Browse File</button>
                <input type="file" hidden>
              </div>
              <div class="container">
                  <div class="header">
                      <h2>Create NFT</h2>
                  </div>
                  <form id="form" class="form">
                      <div class="form-control">
                          <label for="username">NFT-Name</label>
                          <input maxlength="20" type="text" placeholder="Name" id="username" />
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label for="username">Description</label>
                          <input maxlength="70" type="text" placeholder="Text" id="email" />
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label id="price" for="username">Price</label>
                          <input type="number" min="0" max="1000" step="0.0005" placeholder="ETH" id="password"/>
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <button>Submit</button>
                  </form>
              </div>
            </div>
            <div id="slide2" class="slide">
              <div class="btn">
                <button class="save-btn" id="btn2">
                  <i class="fa-solid fa-wallet"></i>
                  <div class="message">Connect</div>
                  <div class="loader">
                    <svg x="0px" y="0px" width="25px" height="25px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 5 0;" xml:space="preserve">
                      <path fill="#FFF" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                      <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 25 25"
                        to="360 25 25"
                        dur="780ms"
                        repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="0.44, 0.22, 0, 1"
                        keyTimes="0;1"/>
                      </path>
                    </svg>
                  </div>
                  <div class="confirm-message">Connected</div>
                  <div class="checkmark"></div>
                </button>
              </div>
              <div class="contact-wrapper">
                <header class="login-cta">
                  <h2>Login Wallet</h2>
                </header>
                <form>
                  <div class="form-row">
                    <input id="login-wallet-input-username" type="text" required>
                    <span>Username or Email</span>
                  </div>
                  <div class="form-row">
                    <input id="login-wallet-input-password" type="password" required>
                    <span>Password</span>
                  </div>
                  <div class="form-row"></div>
                  <div class="form-row">
                    <button class="login-wallet-btn" type="submit">Login to your Wallet!</button>
                  </div>
                </form>
              </div>
            </div>

              <span class="loader-img"></span>

    <div id="popup-tic-tac-toe-create-room" class="popup center">
      <i class="fa-solid fa-xmark"></i>
      <lord-icon
        src="https://cdn.lordicon.com/huwchbks.json"
        trigger="loop"
        delay="1000"
        colors="primary:#121331,secondary:#25ffff"
        stroke="75"
        style="width:100px;height:100px">
      </lord-icon>
      <div class="titlepopup">
        Buy?
      </div>
      <div class="descriptionpopup">
        If you buy this NFT, you will be the only owner. Your NFT will be available in your spind.
      </div>
      <div class="dismiss-btnpopup">
        <button id="dismiss-popup-btn" class="dismiss-popup-btn">
          Buy
        </button>
      </div>
    </div>
